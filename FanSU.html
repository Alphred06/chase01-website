	<div id="fansignupone">
		<p id="fansignuptextone" style="font-family: 'Oswald'">Sign Up to our newsletter to be updated with The Script!</p>
		<form name="fsu" id="fansignup">
			<label for="fsuusername" id="fsulabeltext">Username: </label>
			<input type="text" id="fsuusername" name="input"><br><br>

			<label for="fsupassword" id="fsulabeltext">Password: </label>
			<input type="password" id="fsupassword" name="input"><br><br>

			<label for="fsufname" id="fsulabeltext">First Name: </label>
			<input type="text" id="fsufname" name="input"><br><br>

			<label for="fsulname" id="fsulabeltext">Last Name: </label>
			<input type="text" id="fsulname" name="input"><br><br>

			<label for="fsuoccupation" id="fsulabeltext">Occupation: </label>
			<input type="text" id="fsuoccupation" name="input"><br><br>

			<label for="fsuemailadd" id="fsulabeltext">Email Address: </label>
			<input type="text" id="fsuemailadd" name="input"><br><br>

			<label for="fsumailingadd" id="fsulabeltext">Mailing Address: </label>
			<input type="text" id="fsumailingadd" name="input"><br><br>

			<label for="fsuphno" id="fsulabeltext">Contact Number: </label>
			<input type="text" id="fsuphno" name="input"><br><br>
			<br>

			<input type="button" value="Submit" onClick="test()" id="fsbtn">
			<p id="fsuprompt"></p>
		</form>

		<script type="text/javascript">
			function test()
			{
				var username=document.fsu.fsuusername.value;
				var password=document.fsu.fsupassword.value;
				var fname=document.fsu.fsufname.value;
				var lname=document.fsu.fsulname.value;
				var emailadd=document.fsu.fsuemailadd.value;

				var prompt=document.getElementById("fsuprompt");

				if (username=="" || password=="" || fname=="" || lname=="" || emailadd=="")
				{
					if(username==""){
						document.fsu.fsuusername.value="*Please input a value*"+fname;
					}	
					if(password==""){
						prompt.innerHTML="*Please input a value for Password*";
					}
					if(fname==""){
						document.fsu.fsufname.value="*Please input a value*";
					}	
					if(lname==""){
						document.fsu.fsulname.value="*Please input a value*";
					}	
					if(emailadd==""){
						document.fsu.fsuemailadd.value="*Please input a value*";
					}	
				}//end of if
				if (username!="" && password!="" && fname!="" && lname!="" && emailadd!="")
				{
					prompt.innerHTML="Sign Up success! Welcome "+ username+" ("+fname+" "+lname+")"+" to The Script's newsletter!" ;
					document.fsu.fsuusername.value="";
					document.fsu.fsupassword.value="";
					document.fsu.fsufname.value="";
					document.fsu.fsulname.value="";
					document.fsu.fsuoccupation.value="";
					document.fsu.fsuemailadd.value="";
					document.fsu.fsumailingadd.value="";
					document.fsu.fsuphno.value="";
				}
			}

		</script>
